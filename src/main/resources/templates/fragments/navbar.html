<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<nav th:fragment="topNavbar(area)" class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" th:href="@{/home}">
        <img style="width:100px" th:src="@{/logo.jpg}"
             alt="application logo"></a>
    <div id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/home}" th:classAppend="${area == 'home' ? 'active' : ''}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/pizzas/menu}" th:classAppend="${area == 'menu' ? 'active' : ''}">Menu
                    pizze</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/ingredienti}"
                   th:classAppend="${area == 'ingredienti' ? 'active' : ''}">Ingredienti</a>
            </li>

        </ul>
    </div>
</nav>
</body>
</html>
